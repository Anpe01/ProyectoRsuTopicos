services:
  # Contenedor 1: MySQL - Base de datos
  mysql:
    image: mysql:8.0
    container_name: rsu_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-rsureciclaje}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_USER: 
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rsu_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Contenedor 2: PHP-FPM - Aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsu_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - rsu_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=rsu_reciclaje
      - DB_USERNAME=rsu_user
      - DB_PASSWORD=rsu_password
      - DB_CONNECTION=mysql
    command: php-fpm

  # Contenedor 3: Nginx - Servidor web
  nginx:
    image: nginx:alpine
    container_name: rsu_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rsu_network
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local

networks:
  rsu_network:
    driver: bridge


